<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="minutes">00</span>:<span id="seconds">00</span>
    <br><br>
    <button onclick="startCounter()">Start</button>
    <button onclick="pauseCounter()">Pause</button>
    <button onclick="resetCounter()">Reset</button>

    <script>

        let minutes= 25;
        let seconds= 00;
        let counterInterval = undefined;

        const minutesEl=document.getElementById('minutes');
        const secondsEl=document.getElementById('seconds');

        updateCounterEl();

        function updateCounterEl(){
            minutesEl.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
            secondsEl.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
        }

        function startCounter(){
            counterInterval = setInterval( () => {
                const timeOver = !seconds && !minutes;
                const secondsOver = !seconds;

                if(timeOver)return clearInterval(counterInterval);

                if(secondsOver) {
                    seconds = 59;
                    --minutes;
                    updateCounterEl();
                    return;
                }

                --seconds; 
                updateCounterEl();

            }, 1000);
        }

        function pauseCounter(){
            clearInterval(counterInterval);
        }

        function resetCounter() {
            clearInterval(counterInterval);
            minutes= 25;
            seconds= 00.toFixed(2);
            updateCounterEl();
        }




        
    </script>
    
</body>
</html>
